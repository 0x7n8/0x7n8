{{- $recent := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
{{- $recent_num := (.Site.Params.widgets.recent_num | default 10) }}

{{- if $recent }}
<div class="widget">
	<h4 class="widget__title">Information</h4>
	<div class="widget__content">
		<ul class="widget__list">
			<li class="widget__item">
                <img class="widget__link" src="https://raw.githubusercontent.com/0xZipp0/7n8/master/uploads/aarch.jpeg" alt="Di rumah saja">
            </li>
		</ul>
	</div>
</div>
{{- end }}
